<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="ge" href="/index.html">
        <script type ="module" src="./firebaseAuth.js"></script>
        <script type="module" src="./auth.js"></script>

    </head>
    <body>
        <article class="form-group">
            <form>
                <h1 id="titleField">Sign In</h1>
                <p id="loginMessage" class="errorMessage"></p>
                <section class="input-field">
                    <section class="input-box">
                        <input id="Email" type="text" placeholder="Email">
                    </section>
                    <section class="input-box">
                        <input id="Password" type="password" placeholder="Password">
                    </section>
                </section>

                <section class="sendBtn">
                    <button type="button" id="signInBtn"> Sign In</button>
                </section>

                <section class="or-divider">
                    <p class="or-text">OR</p>
                  </section>

               <section class="accLink">
                <button type="button" id="requestAdminBtn">Looking to Request an Admin Account? Click here</button>
               </section>

            </form>
        </article>

        <script>

            document.getElementById("requestAdminBtn").onclick = function () {
                window.location.href = "../pendAdmin/pendingAdmin.html";
            };
          </script>
    </body>
</html>
