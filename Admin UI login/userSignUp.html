<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./userSignUpLogic.js"></script>
</head>
<body>
  <article class="form-group">
    <h1>User Sign Up</h1>
    <p id="signupMessage" class="errorMessage" style="display:none; color:red;"></p>

    <section class="input-field">
      <input id="Name" type="text" placeholder="Full Name" required /><br><br>
      <input id="Email" type="email" placeholder="Email" required /><br><br>
      <input id="Password" type="password" placeholder="Password" required /><br><br>
      <button id="signupBtn">Create Account</button>
    </section>
  </article>
</body>
</html>
