<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="frontPage" href="frontPage.html">
    </head>
    <body>
        <article class="form-group">
            <form>
                <h1 id="titleField">Sign Up</h1>
                <section class="input-field">
                    <section class="input-box" id="nameField">
                        <input type="text" placeholder="Name">
                    </section>
                    <section class="input-box">
                        <input type="text" placeholder="Username" required>
                    </section>
                    <section class="input-box">
                        <input type="password" placeholder="Password" required>
                    </section\>

                </section>

                <button type="submit" class="btn" >Submit</button>
                <section class ="third-party">
                    <p> <a href="#"> Login using Microsoft </a> </p>
                </section>

               <section class="subBtn">
                <button type="submit" id="signUpbtn">Sign Up</button>
                <button type="submit"  id="signInbtn" class="disable">Sign In</button>
               </section>





            </form>
        </article>
<script>
    let signUpbtn= document.getElementById("signUpbtn");
    let signInbtn= document.getElementById("signInbtn");
    let nameField= document.getElementById("nameField");
    let titleField= document.getElementById("titleField");

    signInbtn.onclick=function()
    {
        nameField.style.maxHeight="0";
        titleField.innerHTML="Sign In";
        signUpbtn.classList.add("disable");
        signInbtn.classList.remove("disable");

    }

    signUpbtn.onclick=function()
    {
        nameField.style.maxHeight="60px"
        titleField.innerHTML="Sign Up";
        signUpbtn.classList.remove("disable");
        signInbtn.classList.add("disable");

    }


</script>
    </body>
</html>
