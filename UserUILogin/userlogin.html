<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./UserLoginLogic.js"></script>
  <script type="module" src="./auth.js"></script> 
</head>
<body>
  <article class="form-group">
    <h1>Sign In</h1>
    <p id="loginMessage" class="errorMessage" style="display:none;"></p>

    <section class="input-field">
      <section class="input-box">
        <input id="Email" type="email" placeholder="Email">
      </section>
      <section class="input-box">
        <input id="Password" type="password" placeholder="Password">
      </section>
    </section>

    <section class="sendBtn">
      <button type="submit" id="loginBtn"> Sign In</button>
    </section>

    <section class="or-divider">
      <p class="or-text">OR</p>
    </section>

    <section class="third-party">
      <button id="MSlogin" type="button">
        <img src="mslogo.png" alt="Microsoft Logo" style="height:20px; vertical-align:middle;"> 
        Sign in with Microsoft
      </button>
    </section>

    <section class="accLink">
      <p>Don't have an account? <a href="../Admin UI login/userSignUp.html">Sign Up Here</a></p>
    </section>
  </article>
</body>
</html>
