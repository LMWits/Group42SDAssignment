<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Account Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-update {
      background-color: #00c4ff;
      color: white;
    }

    .btn-logout {
      background-color: #ffa500;
      color: white;
    }

    .btn-delete {
      background-color: #ff4d4d;
      color: white;
    }

    #userEmail {
      text-align: left;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Account Details</h2>

    <div>
      <label for="userEmail">Email:</label>
      <p id="userEmail">Loading...</p>
    </div>

    <div>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter your name" />
      <button class="btn-update" onclick="updateName()">Update Name</button>
    </div>

    <div style="margin-top: 20px;">
      <button class="btn-logout" onclick="logout()">Log Out</button>
      <button class="btn-delete" onclick="deleteAccount()">Delete Account</button>
    </div>
  </div>

<script type="module">
  import { auth } from './firebaseAuth.js';
  import {
    onAuthStateChanged,
    updateProfile,
    signOut,
    deleteUser
  } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';

  import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    deleteDoc
  } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js';

  const db = getFirestore();

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userEmail = document.getElementById('userEmail');
      const userName = document.getElementById('userName');

      if (userEmail) userEmail.textContent = user.email;

      if (user.displayName) {
        userName.value = user.displayName;
        console.log("Set input value to displayName:", user.displayName);
      } else {
        try {
          const userDocRef = doc(db, 'users', user.uid);
          const userDoc = await getDoc(userDocRef);

          if (userDoc.exists() && userDoc.data().name) {
            userName.value = userDoc.data().name;
            console.log("Set input value from Firestore:", userDoc.data().name);
          } else {
            userName.value = '';
            console.log("No name found in Firestore either.");
          }
        } catch (err) {
          console.error("Error fetching Firestore name:", err);
        }
      }
    } else {
      window.location.href = 'userLogin.html';
    }
  });

  window.updateName = async function () {
    const newName = document.getElementById('userName').value.trim();
    const user = auth.currentUser;

    if (user && newName !== '') {
      try {
        await updateProfile(user, { displayName: newName });

        const userDocRef = doc(db, 'users', user.uid);
        await setDoc(userDocRef, { name: newName }, { merge: true });

        alert('Name updated successfully!');
      } catch (error) {
        alert('Error updating name: ' + error.message);
      }
    } else {
      alert('Name cannot be empty.');
    }
  };

  window.logout = async function () {
    try {
      await signOut(auth);
      window.location.href = 'userLogin.html';
    } catch (error) {
      alert('Error logging out: ' + error.message);
    }
  };

  window.deleteAccount = async function () {
    if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
      const user = auth.currentUser;
      if (user) {
        try {
          // Delete Firestore user document first
          const userDocRef = doc(db, 'users', user.uid);
          await deleteDoc(userDocRef);

          // Then delete Firebase Auth user
          await deleteUser(user);

          alert("Account deleted.");
          window.location.href = 'userLogin.html';
        } catch (error) {
          alert("Error deleting account: " + error.message);
        }
      }
    }
  };
</script>

</body>
</html>
