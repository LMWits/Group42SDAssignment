<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pendingAdmin.css">
  <title>Pending Admin Sign Up</title>
</head>
<body>
    <article class="form-group">
        <form id="pendingAdminForm">
            <h1 id="titleField">Pending Admin Sign Up</h1>

            <p id="pendingMessage" style="color: green; display: none;"></p>

            <section class="input-field">
                <section class="input-box">
                    <input id="Name" type="text" placeholder="Name" required>
                </section>
                <section class="input-box">
                    <input id="Email" type="email" placeholder="Email" required>
                </section>
                <section class="input-box">
                    <input id="Phone" type="tel" placeholder="Phone Number" required>
                </section>
                <section class="input-box">
                    <input id="Password" type="password" placeholder="Password" required>
                </section>
            </section>

            <section class="sendBtn">
                <button type="submit">Submit</button>
            </section>
        </form>
    </article>  

  <script type="module" src="./pendingAdminLogic.js"></script>
</body>
</html>
